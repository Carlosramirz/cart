<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/script.js" defer></script> <!-- Vincula el archivo JavaScript -->
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Carrito de Compras</h1>
    
    <div id="productos-disponibles" class="row">
        <h2 class="mt-4">Productos disponibles:</h2>

        <div class="col-md-4">
            <div class="card">
                <img src="assets/img/Leche.webp" class="card-img-top" alt="Leche">
                <div class="card-body">
                    <h5 class="card-title">Leche</h5>
                    <p class="card-text">$1000</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="assets/img/PandeMolde.jpg" class="card-img-top" alt="Pan de Molde">
                <div class="card-body">
                    <h5 class="card-title">Pan de Molde</h5>
                    <p class="card-text">$2000</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="assets/img/Queso.webp" class="card-img-top" alt="Queso">
                <div class="card-body">
                    <h5 class="card-title">Queso</h5>
                    <p class="card-text">$1200</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="assets/img/Mermelada.png" class="card-img-top" alt="Mermelada">
                <div class="card-body">
                    <h5 class="card-title">Mermelada</h5>
                    <p class="card-text">$890</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="assets/img/Azucar.webp" class="card-img-top" alt="Azúcar">
                <div class="card-body">
                    <h5 class="card-title">Azúcar</h5>
                    <p class="card-text">$1300</p>
                </div>
            </div>
        </div>

    </div>

    <div class="text-center mt-4">
        <button class="btn btn-primary" onclick="realizarCompra()">Agregar productos al carrito</button>
    </div>

    <div id="detalles-compra" class="mt-5"></div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
